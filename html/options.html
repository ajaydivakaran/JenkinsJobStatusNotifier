<!DOCTYPE html>
<html>
<head>
    <title>Configure Jenkins's Job Status Notifier</title>
    <script src="../libs/jquery-1.11.0.min.js"></script>
    <script src="../libs/notify.min.js"></script>
    <script src="../js/options.js"></script>

    <style>
        input{
            width: 200px;
            height: 20px;
        }
        .input_field_section{
            margin: 10px;
        }
        .primary_input{
            border-style: solid;
            border-width: 2px;
            width: 400px;
            margin-top: 5px;
        }
        #pollingFrequency{
            width: 50px;
        }
        #enableNotifications{
            height: 14px;
            width: auto;
        }
        #jobs{
            width: 306px;
        }
        .error{
            border-color: red;
        }
    </style>
</head>
<body>
    <h3>Configure Jenkin's Job Status Notifier</h3>
    <div class="primary_input">
        <div class="input_field_section">
            <label for="serverUrl">Jenkin's Server URL:</label>
            <input type="text" id="serverUrl" placeholder="ipaddress:port" />
        </div>
        <div class="input_field_section">
            <label for="userName">User name:</label>
            <input type="text" id="userName" placeholder="Jenkins user name" />
        </div>
        <div class="input_field_section">
            <label for="apiKey">API key:</label>
            <input type="text" id="apiKey" placeholder="Jenkins user's api key" />
        </div>
        <div class="input_field_section">
            <label for="pollingFrequency">Polling frequency:</label>
            <input type="text" id="pollingFrequency" placeholder="Minutes" />
        </div>
        <div class="input_field_section">
            <label for="enableNotifications">Enable Notifications:</label>
            <input type="checkbox" id="enableNotifications" />
        </div>
         <div class="input_field_section">
            <label for="jobs">Jobs:</label>
            <input type="text" id="jobs" placeholder="Enter Job names comma separated" />
        </div>
        <div>
            <Button id="updateData">Update</Button>
        </div>
    </div>
</body>
</html>
