<!DOCTYPE html>
<html>
<head>
    <title>Configure Jenkins's Job Status Notifier</title>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/knockout.js"></script>
    <script src="../js/options.js"></script>

    <style>
        input{
            width: 200px;
            height: 20px;
        }
        .input_field_section{
            margin: 10px;
        }
        .primary_input{
            border-style: solid;
            border-width: 2px;
            width: 400px;
            margin-top: 5px;
        }
        .job{
            margin-bottom: 5px;
        }
        #pollingFrequency{
            width: 50px;
        }
        #enableNotifications{
            height: 14px;
        }
    </style>
</head>
<body>
    <h3>Configure Jenkin's Job Status Notifier</h3>
    <div class="primary_input">
        <div class="input_field_section">
            <label for="serverUrl">Jenkin's Server URL:</label>
            <input type="text" data-bind="value: serverUrl" id="serverUrl" placeholder="ipaddress:port" />
        </div>
        <div class="input_field_section">
            <label for="userName">User name:</label>
            <input type="text" data-bind="value: userName" id="userName" placeholder="jenkins user name" />
        </div>
        <div class="input_field_section">
            <label for="apiKey">API key:</label>
            <input type="text" data-bind="value: apiKey" id="apiKey" placeholder="jenkins user's api key" />
        </div>
        <div class="input_field_section">
            <label for="pollingFrequency">Polling frequency ( in seconds):</label>
            <input type="text" data-bind="value: pollingFrequency" id="pollingFrequency" placeholder="seconds" />
        </div>
        <div class="input_field_section">
            <label for="enableNotifications">Enable Notifications:</label>
            <input type="checkbox" data-bind="value: enableNotifications" id="enableNotifications" />
        </div>
        <div id="updatePrimaryData">
            <Button data-bind="click: updatePrimaryData">Update</Button>
            <div data-bind="text: updatePrimaryDataMessage"></div>
        </div>
    </div>
    <div>
        <h4>Jobs</h4>
        <div id="job_list">
            <ul data-bind="foreach: jobs ">
                <li class="job">
                   <span data-bind="text: $data"></span>
                   <button data-bind="click: $parent.removeJob">Remove</button>
                </li>
            </ul>
        </div>
        <div>
            <label for="newJobName">New job name:</label>
            <input type="text" id="newJobName" data-bind="value: newJobName" placeholder="Enter new job name" />
            <button id="addJob" data-bind="click: addJob">Add Job</button>
            <div data-bind="text: addJobMessage"></div>
        </div>
    </div>
</body>
</html>
